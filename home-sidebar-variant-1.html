            <a href="images/portfolio%20(1).jpeg"
               data-caption="Satırlarıma öncelikle bana kalbinizden daha temiz bu sayfayı ayirdiginiz için teşekkür
               ederek başlamak isterim :) eskilerden kalma bu cümle gibi eski bizim dostluğumuz da artık. Ergenliğin
               ilk sancilarini cektigimiz günlerden saçımıza ilk beyazlarin düştüğü günlere birlikte geldik. Gerçekten
               uzun ve dolu dolu zamanlar geçirdik. Yaşlandıkça bazen yollar bizi ayirsa da mola yerlerinde buluşmak
               beni her zaman mutlu edecek. Umarım yeni yaşında yolların hep istediğin yere hatta daha da güzeline
               çıkar. Güzel, umut dolu, sağlıklı, sevdiklerinle birlikte sevgiyle yeni bir yaş diliyorum."
               class="item lightbox"
            >
                <img src="images/portfolio%20(1).jpeg" alt=""/>
            </a>

            <a href="images/portfolio%20(2).jpeg"
               data-caption="Yaş almaktan ne kadar hoşlanmasa da kendisini tanıdığım 8 senedir aynı görünen, dedikodusu
               bile naif & klas, my partner in crime (documentaries), ses tonuyla bile insanı güvende hissettiren, her
               zaman sırtımı yaslayabileceğim, başımı omzuna koyabileceğim, ilk üniversite arkadaşım, ilk iş arkadaşım,
                dostum Yagmuş'um... doğum günün kutlu olsun!"
               class="item lightbox"
            >
                <img src="images/portfolio%20(2).jpeg" alt=""/>
            </a>

            <a href="images/portfolio%20(4).jpeg"
               data-caption="İyi ki doğdun Yağmuş, iyi ki bir yaşını daha güzel anılarla tamamladık. Tanıştığımızdan bu
               yana yıllar çok hızlı geçti o yüzden bence saymaya gerek yok, sonuçta her yıl güzelleşiyoruz. Aramıza 10
               bin km girse bile her an ulaşıp her şeyi konuşabileceğim bir insan olarak hayatımda kaldığın için teşekkür
               ederim. Yeni maceralarımızı merak ediyorum. Doğum günün kutlu olsun! Son olarak Murathan Mungan’ın aşağıdaki
               satırlarını seninle paylaşmak istiyorum: “…kedilerin özel bir anını yakalamak gibidir kendi hayatımızdaki
                olağanüstü anıları ve olağanüstü kişileri yakalamak.”
                Minnak Yağmur ve Minnak Ceren"
               class="item lightbox"
            >
                <img src="images/portfolio%20(4).jpeg" alt=""/>
            </a>

            <a href="images/portfolio%20(3).jpeg"
               data-caption="Hayatıma giriş şeklin üzerine hep çok düşünür, çok da şanslı hissederim. Her düşüncesine
               kefil olabileceğin, kalbi güzel kendi güzel birini bulmak hiç de kolay değil çünkü. Tam da kendime göre
               bir arkadaş edindiğimi de yaşayarak öğrendim. Abartılı, coşkulu tavırlardan uzak, sade ve özel dostluğun
               için teşekkür ederim. Bitmek bilmeyen enerjin sayesinde çoğu zaman bana da enerji oldun. Kendin de hiçbir
               zaman yılmadın, çabalamaya devam ediyorsun. Hak ettiğin her şeye adım adım yaklaşmanda yanında olmak çok
               keyifli. Daha bir sürü anı biriktireceğimizi düşünmek heyecanlandırıyor. Yaş almayı sevmiyoruz belki ama
               yılların bize iyi geleceğine inanıyorum. Gelmezse de bir şekilde çözeriz gibi. :) İyi ki varsın.Bir gün
               gelir ve dünyanın bir yerinde, yıllarca senin haberin olmadan yaşamış birine bütün hayatını anlatmak istersin.
                Murathan Mungan"
               class="item lightbox"
            >
                <img src="images/portfolio%20(3).jpeg" alt=""/>
            </a>

            <a href="images/portfolio%20(6).jpeg"
               data-caption="Canımcım Yağmur, lisans hayatımın bana kattığı en güzel ayrıntı olabilirsin, hatta öyle ki
               bu cümleyi şöyle değiştirmek isterim; beni arkadaşlığına ortak etmen o okulda o bölümde okumanın en
               kıymetli dönüm noktasıydı. Düşüncelerin, azmin, üretkenliğin ve arkadaşlığın bana hep ilham verdi ve
               umarım ki yeni yaşlarında da yanında senden ilham almaya devam ediyor olurum. Ruhunun hayatından hiç
               yorulmadığı yaşlar diliyorum sana. Seni çok seviyorum Yağmuş'um."
               class="item lightbox"
            >
                <img src="images/portfolio%20(6).jpeg" alt=""/>
            </a>


            <a href="images/portfolio%20(8).jpeg"
               data-caption="Yağmur,
Kırgızca bir şarkı dinliyorum, 9 yıl önce bir daha aynı yere oturmamak için kalktığım masada, sana bu yazıyı yazarken, parmağımdaki yüzükle oynuyorum bir yandan ve elimde küçük notlar aldığımız defterler. Şarkıyı Ukraynalı sevgilim söylüyor, ben de bir kutudan bu kadar çok duygunun çıkmasına, kontrolsüzce bozduğum biyokimyam ile şaşkınlıkla bakıyorum. Doğrusal bir çizgi çizemiyorum o günlerden bugünlere. O günleri düşündüğümde bugünlerin tahmin edilemezliği, bugünlerden yarınlara bakışımda derin bir şüphe uyandırıyor. Yarın ne olacak Yağmur, hiç kestiremiyorum. Korkuyorum. Fakat şu sözü kendime hatırlatmayı da ihmal etmiyorum: Gerçek cesaret korkunun yokluğu değil ama daha çok onun için geçmeye istekliliktir.
Güneş Dünya’nın etrafında bir tur daha attı. Gün 365 kere doğdu, 365 kere battı. Nicesinde uyanmak zulümdü, bir kısmında bir kenarda sızıldı, bazen seher vaktine kadar oturuldu, bazen öğlen sıcağında kestirildi. Üşüdün, sıcak bastı, acıktın, doydun, hasta oldun, iyileştin. Bütün bir yıl boyunca yaşamda sebat ettin, daha nicelerinde de yaşamı seçebilmeni diliyorum Yağmur. Zorlandığın her an, yapacağın her tercihte, yaşamı elinde sıkı sıkı tutup ilerleme gücü diliyorum senin için. Her daim istediklerinin değil, senin için iyi olacakların seni bulmasını, bazen de ihtiyaç duyduğun yerlerde buna inanarak kendini kaderin kollarına güvenle bırakabilmeni diliyorum. Sevildiğin bir çevrede, yardıma ihtiyaç duyduğunda orada olacak insanların içindesin. Düşeceksin bazen elbette, ama yerde bir başına acı içinde kıvranmayacaksın. Bunu bilerek düşmeyi göğüsleyebilmeni diliyorum. Emin olmadığın yollardan yürüyeceksin. Bazı yollar yanlış olacak. Ama hata yaptığında da kendini sevebilmeyi başarmanı diliyorum. Kendini seçebilmeyi, kendine şefkat gösterebilmeyi başardığın bir yıl olsun hayatının bu yeni yılı. Yürüdüğün yollara dönüp baktığında, hemen yanında oturduğumu göreceksin. Yanında oturduğumu unutma Yağmur.
Erkin.


… ‘İnsanın en büyük trajedisi bir zamanlar çocuk olmasında yatar’ …
Murathan Mungan"
               class="item lightbox"
            >
                <img src="images/portfolio%20(8).jpeg" alt=""/>
            </a>

Toprak bir gün yağmurun kıymetini anlayacak, fakat o gün yağmur yağmayacak.
-Murathan Mungan"
